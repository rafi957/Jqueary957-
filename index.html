<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="full_wrapper counter_up">
        <div class="counter_up_overly">
            <div class="wrapper">
                <div class="counter_up_part">
                <h1>Counter Up</h1>
                    
         
                    <div class="counter_up_item">
                        <img src="images/counter(1).png" alt="" height="50">
                        <h4 class="counter">1864</h4>
                        <h3>HOME RESIGING</h3>
                        
                    </div>
       
                    <div class="counter_up_item">
                        <img src="images/counter(2).png" alt="">
                        <h4 class="counter">358</h4>
                        <h3>CHARITY CHART</h3>
                   </div>
       
                   <div class="counter_up_item cut_tin">
                    <img src="images/counter(3).png" alt="">
                    <h4 class="counter">5601</h4>
                    <h3>DONATION</h3>
                   </div>
                   <div class="counter_up_item">
                    <img src="images/counter(4).png" alt="" height="50">
                    <h4 class="counter">985487
                    </h4>
                    <h3>HELPING HAND</h3>
                   </div>
                   <div class="clr"></div>
       
                </div>
       
            </div>
        </div>
   </div>
   <!-- counter up  -->

 <!-- lightbox  part start -->
 <div class="full_wrapper lightbox">
    <div class="lightbox_overly">
      <div class="wrapper">

          <div class="lightbox_part_one">
              <h3>light <p>box</p></h3>
          </div>

          <div class="lightbox_part_two">
              <div class="lightbox_item">
                  <a href="images/01.jpg" data-lightbox="image-1" data-title="My caption">
                      <img src="images/01.jpg" alt="" height="200px"></a>    
                  
              </div>
       
              <div class="lightbox_item">
                  <a href="images/02.jpg" data-lightbox="image-1" data-title="My caption">
                      <img src="images/02.jpg" alt="" height="200px"></a>  
              </div>

              <div class="lightbox_item mr">
                  <a href="images/03.jpg" data-lightbox="image-1" data-title="My caption">
                      <img src="images/03.jpg" alt="" height="200px"></a>  
              </div>

              <div class="lightbox_item mt">
                  <a href="images/04.jpg" data-lightbox="image-1" data-title="My caption">
                      <img src="images/04.jpg" alt="" height="200px"></a>  
              </div>

              <div class="lightbox_item mt">
                  <a href="images/05.jpg" data-lightbox="image-1" data-title="My caption">
                      <img src="images/05.jpg" alt="" height="200px"></a>  
              </div>

              <div class="lightbox_item mt">
                  <a href="images/06.jpg" data-lightbox="image-1" data-title="My caption">
                      <img src="images/06.jpg" alt="" height="200px"></a>  
              </div>
              <div class="clr"></div>
          </div>
          <div class="clr"></div>
          </div>
      <div class="clr"></div>
              
      
    </div>
</div>
<!-- lightbox  part end -->
    


<!-- venubox  part start -->
  
<div class="full_wrapper venobox">
    <div class="venobox_overly">
        <div class="wrapper rap">
           <h3>Veno <p>Box</p></h3>
            <div class="venobox_part_one">
                <a class="venobox" data-autoplay="true" data-vbtype="video" href="https://www.youtube.com/watch?v=_3SL90dUxI8&list=RD_3SL90dUxI8&start_radio=1">
                    <img src="images/ven1.jpg" alt="" ></a>
                 
                
            </div>

            <div class="venobox_part_one">
                <a class="venobox" data-autoplay="true" data-vbtype="video" href="https://www.youtube.com/watch?v=vZ5Dfc1N17M&list=RDvZ5Dfc1N17M&start_radio=1">
                    <img src="images/ven2.jpg" alt="" height="540" ></a>
                    
                
            </div>

            <div class="venobox_part_one mr">
                
                <a class="venobox" data-autoplay="true" data-vbtype="video" href="https://www.youtube.com/watch?v=pcKR0LPwoYs">
                    <img src="images/vv.jpg" alt=""></a>
                    
            </div>

            <div class="clr"></div>
            
        </div>
    </div>
</div>

              
   <!-- venubox  part end -->
   <!-- countdown part start -->
   <div class="full_wrapper countdown">
       <div class="wrapper">
           <div class="countdown_part">
               <h3>COUNTDOWN TO <p>MY BIRTHDAY:</p></h3>
               <div class="count_down_item">
                <h4 id="days">Days</h4> 
                <h3>DAYS</h3>
                   
               </div>
               <div class="count_down_item">
                <h4 id="hours">Hours</h4>
                <h3>HOURS</h3>
                
            </div>
            <div class="count_down_item">
                <h4 id="minutes">Minutes</h4>
                <h3>MINUTES</h3>
                
            </div>
            <div class="count_down_item">
                <h4 id="seconds">Seconds</h4>
                <h3>SECONDS</h3>
                
            </div>
           </div>
       </div>
   </div>
   
   <!-- countdown part end -->



   <!-- js -->
   <script src="js/jquery-1.12.4.min.js"></script>
   <script src="js/jquery.counterup.min.js"></script>
   <script src="js/waypoints.min.js"></script>
   <script src="js/venobox.min.js"></script>
   <script src="js/lightbox.min.js"></script>
   <script src="js/custom.js"></script>
   <!-- js -->
</body>
</html>
